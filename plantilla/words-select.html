{% load static %}
<!DOCTYPE html>
<html lang="es">


<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'images/icono.png' %}" type="image/x-icon">
    <title>Play</title>
    <!-- css -->
    <link rel="stylesheet" href="{% static 'styles/global.css' %}">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;800&display=swap" rel="stylesheet">

</head>


<body>


    <!-- toggleMenu -->
    <div class="toggleMenu" id="toggleBtn"></div>


    <!-- menuContenedor -->
    <div class="menuContenedor">
        <ul class="menu">
            <li><a href="/index">home</a></li>
            <li><a href="/perfil">profile</a></li>
            <li><a href="/jugar">play</a></li>
            <li><a href="/cerrarSesion">sing out</a></li>
        </ul>
    </div>


    <div class="nav">

        <!-- logo -->
        <div class="logo">
            <h1>
                <span>play <br></span>
                <br>
                hello world !
            </h1>
        </div>

        <!-- menu-links -->
        <div class="menu-links">
            <ul>
                <a href="/index"><li>home.</li></a>
                <a href="/perfil"><li>profile.</li></a>
                <a href="/jugar"><li>play.</li></a>
            </ul>
        </div>

        <!-- nombreEmpresa -->
        <div class="nombreEmpresa">
            voorpret
        </div>

        <!-- music -->
        <div class="playmusic"><a href="#"  id="play"><i class="fa fa-play"></i></a></div>
        <div class="pausemusic"><a href="#"  id="pause"><i class="fa fa-pause"></i></a></div>
        <div class="forward"><a href="#"  id="forward"><i class="fa fa-forward"></i></a></div>

    </div>


    <!-- img -->
    <div class="img">
        <img src="{% static 'images/jugar.png' %}" alt="jugar">
    </div>


    <!-- juegos -->
    <div class="juegos">
        <div class="contenedorJuegos">
            <center>
                <p style="font-size:1.7rem">¿Con qué quieres jugar?</p><br>
            </center>
            <div class="juego modos">
                <div class="boton">
                    <a href="/words"><button>Con solo teclado</button></a>
                </div>
                <div class="boton">
                    <a href="/words-cam"><button>Con teclado y cámara</button></a>
                </div>
            </div>

        </div>
    </div>

    <!-- texto -->
    <div class="texto">
        <div class="title" id="textoH">game mode:<br>WORDS</div>
    </div>

    <!-- ahoraBtn -->
    <div class="ahoraBtn">
       <a id="ahoraBtn">You can play with music!</a>
    </div>


    <!-- social -->
    <div class="social">
        <ul>
            <li><i class="fa fa-facebook"></i></li>
            <li><i class="fa fa-github"></i></li>
            <li><i class="fa fa-instagram"></i></li>
        </ul>
    </div>


    <div class="contenedor-elipses">

        <!-- elipse -->
        <div class="elipse thin"></div>
        <div class="elipse redsito"></div>
        <div class="ellipse thick"></div>

    </div>


    <!-- script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <!-- <script src="./javaScript/efectosGlobal.js"></script> -->
    <script src="{% static 'javaScript/menu.js' %}"></script>
    <script src="{% static 'javaScript/musica.js' %}"></script>


</body>
</html>
